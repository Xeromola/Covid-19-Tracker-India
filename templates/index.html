<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <title>Covid-19 Tracker</title>
   </head>
   <body>
      <table class="table table-hover table-bordered p-5">
         <thead>
            <tr>
               <th scope="col">State</th>
               <th scope="col" style="width: 10%;">Confirmed</th>
               <th scope="col" style="width: 10%;">Active</th>
               <th scope="col" style="width: 10%;">Recovered</th>
               <th scope="col" style="width: 10%;">Deaths</th>
            </tr>
         </thead>
         <tbody>
            {% for i in response %}
            <tr>
                <td>{{i.state}}</td>
                <td><span class="badge bg-warning text-dark">{{i.confirmed}}</span></td>
               <td><span class="badge bg-primary">{{i.active}}</span></td>
               <td><span class="badge bg-success">{{i.recovered}}</span></td>
               <td><span class="badge bg-danger">{{i.deaths}}</span></td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   </body>
</html>
